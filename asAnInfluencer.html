<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Influencer</title>
</head>
<body>

<main class="">
    <div class="d-flex align-items-center flex-wrap">
        <div class="relative">
            <img src="img/photo.png"  alt="" class="img-fluid">
            <div class="rightSide-content d-flex flex-column">
                <div class="flex-1">
                    <a href="#" class="text-white fs-45">LOGO</a>
                </div>
                <div>
                    <h1 class="fs-72-bold-white mb-5">Welcome to <br> company name!</h1>
                    <p class="fs-16 text-white pt-5">
                        By creating an account you agree to the CName <a href="#" class="color-red"> Terms of Service & Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="flex-1 px-140">
            <h2 class="fs-24-bold-black mb-5">Logo is the smarter way to manage your <br> influencer marketing.</h2>
            <form action="#" class="pt-2">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control pr-input" id="email" placeholder="Email">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-0">
                        <label for="name" class="fs-14-gray">First Name</label>
                        <input type="text" class="form-control pr-input" id="name" placeholder="First Name">
                    </div>
                    <div class="form-group col-md-6 mb-0">
                        <label for="lastName" class="fs-14-gray">Last Name</label>
                        <input type="text" class="form-control pr-input" id="lastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group relative">
                    <div class="flag abs">
                        <img src="img/american-flag.png" alt="">
                        <img src="img/angle-down.png" alt="">
                    </div>
                    <label for="phone" class="fs-14-gray">Phone</label>
                    <input type="number" class="form-control pr-input p-l--80" id="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="Password" class="fs-14-gray">Password</label>
                    <input type="password" class="form-control pr-input" id="Password" placeholder="Password">
                </div>
                <div class="py-4">
                    <p class="fs-18-gray text-left">Already have a Scrunch account?<a href="#" class="color-red"> Log in</a></p>
                </div>

                <div class="text-center mt-4 relative">
                    <button type="submit" class="btn-red fs-23 text-white mx-3 mb-2">Sign Up</button>
                    <button type="submit" class="btn-red-bordered fs-23 mx-3 mb-2">Sign In</button>
                    <div class="chat abs">
                        <img src="img/supportChat.png" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
